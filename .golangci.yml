# This file configures github.com/golangci/golangci-lint.

run:
  timeout: 3m
  tests: true
  # skip auto-generated files.
  skip-files:
    - ".*mock.*"

issues:
  # Maximum count of issues with the same text. Set to 0 to disable. Default is 3.
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - goconst
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - unconvert
    - unused
    - whitespace

linters-settings:
  gofmt:
    simplify: true
