name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  test_relayer:
    name: Unit tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout awm-relayer repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
        
      - name: Set Go version
        run: |
          source ./scripts/versions.sh
          
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run Relayer Unit Tests
        run: ./scripts/test.sh
