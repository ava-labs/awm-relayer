name: Run Relayer Unit Tests

on:
  push:
    branches:
      - '*'

jobs:
  build-test-relayer:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        path: awm-relayer

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20.7'

    - name: Build Relayer
      run: |
        cd awm-relayer
        go mod tidy
        ./scripts/build.sh

    - name: Run Relayer Unit Tests
      run: |
        cd awm-relayer
        ./scripts/test.sh

