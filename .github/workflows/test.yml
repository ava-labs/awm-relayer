name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  test_relayer:
    name: Unit tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout awm-relayer repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run Relayer Unit Tests
        run: ./scripts/test.sh --cover

      - name: Upload code coverage
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage.txt

  code_coverage:
    name: "Code coverage Report"
    if: github.event_name == 'pull_request' # Do not run when workflow is triggered by push to main branch
    runs-on: ubuntu-22.04
    needs: test_relayer # Depends on the artifact uploaded by the test_relayer job
    permissions:
      contents:      read
      actions:       read
      pull-requests: write
    steps:
      - uses: fgrosse/go-coverage-report@v1.1.1
        with:
          coverage-artifact-name: "code-coverage"
          coverage-file-name: "coverage.txt"
    
