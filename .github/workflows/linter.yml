name: Run Golang Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  golangci:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
          submodules: recursive

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Run Lint
      run: ./scripts/lint.sh --go-lint
